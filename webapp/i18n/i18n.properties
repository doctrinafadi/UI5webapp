infoText= Um Ihren Sozialversicherungsstatus als Werkstudent/-in beibehalten zu können, müssen Sie sich bitte zwingend <br> an die maximal zulässige wöchentliche Arbeitszeit von 20 Std. halten. <br> Lediglich in der vorlesungsfreien Zeit darf die Arbeitszeit auf maximal 40 Stunden/Woche erweitert werden. <br> Hierüber ist ein entsprechender schriftlicher Nachweis zu erbringen.<br> <br> • Bei Rückfragen rund um das Thema Gehaltsabrechnung und Stundennachweis: Max Muster, email@muster.de <br> <br> • Pflichtpausen bei Arbeitszeit über 6 Std. : 30 min. <br> • Pflichtpausen bei Arbeitszeit über 9 Std. : 45 min.
